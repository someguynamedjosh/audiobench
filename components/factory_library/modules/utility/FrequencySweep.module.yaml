save_id: 19
outputs:
  output:
    datatype: pitch
    label: Frequency
    tooltip: The selected frequency
controls:
  start: 
    type: Frequency
    default: 110.0
  end_:
    type: Frequency
    default: 440.0
  sweep:
    type: FloatInRange
    min: 0
    max: 1
    default: 0.5
gui:
  label: Frequency Sweep
  category: Utility
  tooltip: Provides a slider which sweeps between two preselected frequencies
  width: 4
  height: 3
  widgets:
    - type: FrequencyBox
      x: 0
      y: 0
      control: start
      label: Start
      tooltip: The frequency to output when the slider is all the way to the left
    - type: FrequencyBox
      x: 2
      y: 0
      control: end_
      label: End
      tooltip: The frequency to output when the slider is all the way to the right
    - type: HSlider
      x: 0
      y: 2
      w: 4
      h: 1
      control: sweep
      label: Sweep
      tooltip: Controls the position of the sweep between the start and the end